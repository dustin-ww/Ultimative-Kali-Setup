- name: Playbook for Basic Linux Security Measurements
  hosts: kali
  become: yes
  pre_tasks:
    - name: Update apt cache and dist‑upgrade (non‑interactive)
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: "3600"
        upgrade: dist
        force_apt_get: yes
        autoremove: yes
        autoclean: yes
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Perform full system upgrade
      apt:
        upgrade: full
        update_cache: yes
  roles:
    - role: apt
    - role: pipx
    - role: tmux